<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body">
    <div class="calculator">
        <!-- section - 1 => input display -->
        <input id="display"/>

        <!-- section-2 => all buttons -->
        <div class="allbuttons"> 
            <!-- contains two columns -->
            <div class="mycol">
                <div class="row">
                    <!-- AC, (), % -->
                    <button class="mybtn mybtn1" onclick="addtodisplay('AC')">AC</button>
                    <button class="mybtn mybtn1" onclick="addtodisplay('()')">( )</button>
                    <button class="mybtn mybtn1" onclick="addtodisplay('%')">%</button>

                </div>

                <div class="row">
                    <!-- 7, 8, 9 -->
                    <button class="mybtn mybtn2" onclick="addtodisplay('7')">7</button>
                    <button class="mybtn mybtn2" onclick="addtodisplay('8')">8</button>
                    <button class="mybtn mybtn2" onclick="addtodisplay('9')">9</button>

                </div>

                <div class="row">
                    <!--4, 5, 6 -->
                    <button class="mybtn mybtn2" onclick="addtodisplay('4')">4</button>
                    <button class="mybtn mybtn2" onclick="addtodisplay('5')">5</button>
                    <button class="mybtn mybtn2" onclick="addtodisplay('6')">6</button>

                </div>

                <div class="row">
                    <!-- 1,2, 3 -->
                    <button class="mybtn mybtn2" onclick="addtodisplay('1')">1</button>
                    <button class="mybtn mybtn2" onclick="addtodisplay('2')">2</button>
                    <button class="mybtn mybtn2" onclick="addtodisplay('3')">3</button>

                </div>

                <div class="row">
                    <!-- 0, ., <  -->
                    <button class="mybtn mybtn2" onclick="addtodisplay('0')">0</button>
                    <button class="mybtn mybtn2" onclick="addtodisplay('.')">.</button>
                    <button class="mybtn mybtn3" onclick="addtodisplay('Back')">Back</button>

                </div>

            </div>
            
            <div class="mycol">
                <!-- /, *, -, +, = -->
                <button class="mybtn mybtn3" onclick="addtodisplay('/')">/</button>
                <button class="mybtn mybtn3" onclick="addtodisplay('*')">*</button>
                <button class="mybtn mybtn3" onclick="addtodisplay('-')">-</button>
                <button class="mybtn mybtn3" onclick="addtodisplay('+')">+</button>
                <button class="mybtn mybtn3" onclick="addtodisplay('=')">=</button>

            </div>
            
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
